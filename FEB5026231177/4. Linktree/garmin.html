<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garmin Linktree Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    .container-main {
      max-width: 580px;
      margin: 0 auto;
      border-radius: 30px;
      overflow: hidden;
    }

    .header {
      background: url('https://ugc.production.linktr.ee/fdaab113-6563-4d1a-99dc-bc34a3e23315_20240313-social-ROD-0917.jpeg?io=true&size=avatar-hero-v1_0') center center/cover no-repeat;
      height: 400px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 2rem;
      text-align: center;
    }

    .header .icon-left,
    .header .icon-right {
      position: absolute;
      top: 20px;
      font-size: 1.3rem;
      color: #fff;
      z-index: 10;
    }

    .header .icon-left {
      left: 20px;
    }

    .header .icon-right {
      right: 20px;
    }

    .username {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .tagline {
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    .social-icons {
      margin-top: 0.7rem;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .social-icons i {
      font-size: 1.1rem;
      color: white;
    }

    .link-wrapper {
      background-color: #000;
      padding: 1.8rem 1rem;
    }

    .link-item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      display: block;
      text-decoration: none;
      color: white;
    }

    .link-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .link-item:hover img {
      transform: scale(1.02);
    }

    .link-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .more-icon {
      font-size: 1rem;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .container-main {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container-main">
    <div class="header">
      <i class="fas fa-bell icon-left"></i>
      <i class="fas fa-ellipsis-h icon-right"></i>
      <div class="username">@garmin</div>
      <div class="tagline">Engineered on the inside for life on the outside.</div>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-threads"></i>
        <i class="fab fa-x-twitter"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </div>

    <div class="link-wrapper">
      <a class="link-item" href="https://www.garmin.com/en-US/promos/" target="_blank">
        <img src="https://ugc.production.linktr.ee/29283086-d632-4395-93c5-851736817965_Screenshot-2024-08-27-at-10.22.07-AM.png?io=true&size=thumbnail-feature-v1_0" alt="Sales & Promotions">
        <div class="link-text">
          Sales & Promotions
          <i class="fas fa-ellipsis-v more-icon"></i>
        </div>
      </a>

      <a class="link-item" href="https://www.strava.com/clubs/garmin" target="_blank">
        <img src="https://ugc.production.linktr.ee/62e220b3-7505-463a-9db6-5d89c44cf84d_240225-LinkTreeThumb-Strava.jpeg?io=true&size=thumbnail-feature-v1_0" alt="Garmin Strava Club">
        <div class="link-text">
          Garmin Strava Club
          <i class="fas fa-ellipsis-v more-icon"></i>
        </div>
      </a>

      <a class="link-item" href="https://www.garmin.com/en-US/c/wearables/" target="_blank">
        <img src="https://ugc.production.linktr.ee/05cc1d11-2d6c-4c97-bea0-0a8105b9f99a_Screenshot-2024-08-27-at-10.07.24-AM.png?io=true&size=thumbnail-feature-v1_0" alt="Smartwatches">
        <div class="link-text">
          Smartwatches
          <i class="fas fa-ellipsis-v more-icon"></i>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
